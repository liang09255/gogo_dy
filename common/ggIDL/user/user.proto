syntax = "proto3";
package user;
option go_package = "common/ggIDL/user";

message RegisterRequest {
  string username = 1;
  string password = 2;
}

message RegisterResponse {
  int64 UserId = 1;
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  int64 UserId = 1;
}

message UserInfoRequest {
  repeated int64 UserId = 1;
  int64 myId = 2;
}

message UserInfoResponse{
  repeated UserInfoModel userInfo = 1;
}


// 获点赞数操作
message TotalFavoritedActionRequest {
  // 用户id
  int64 user_id = 1;
  // 增加数量
  int64 count = 2;
  // 操作 - 1为增加，2为减少
  int64 action = 3;
}


message TotalFavoritedActionResponse{

}

// 喜欢数操作
message FavoriteCountRequest {
  // 用户id
  int64 user_id = 1;
  // 增加数量
  int64 count = 2;
  // 操作 - 1为增加，2为减少
  int64 action = 3;
}

message FavoriteCountResponse{}

message UserInfoModel {
  int64 id = 1; // 用户id
  string name = 2; // 用户名称
  int64 follow_count = 3; // 关注总数
  int64 follower_count = 4; // 粉丝总数
  bool is_follow = 5; // true-已关注，false-未关注
  string avatar = 6; //用户头像
  string background_image = 7; //用户个人页顶部大图
  string signature = 8; //个人简介
  int64 total_favorited = 9; //获赞数量
  int64 work_count = 10; //作品数量
  int64 favorite_count = 11; //点赞数量
}


service User {
  rpc Register(RegisterRequest) returns (RegisterResponse) {}
  rpc Login(LoginRequest) returns (LoginResponse) {}
  rpc MGetUserInfo(UserInfoRequest) returns (UserInfoResponse) {}
  // 获赞数操作
  rpc TotalFavoritedAction(TotalFavoritedActionRequest) returns(TotalFavoritedActionResponse) {}
  // 喜欢数操作
  rpc FavoriteCountAction(FavoriteCountRequest) returns(FavoriteCountResponse){}
}